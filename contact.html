<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Pirata+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body class="contact-body"> <!-- Add this inside code -->
    <div id="top">
        <p class="my-heading">Get in Touch</p>
    </div>
    <section id="contact">
        <form class="my-form">
            <input type="text" id="name" name="name" placeholder="Enter your name" class="my-input" required>
            <input type="email" id="email" name="email" placeholder="Enter your email id" class="my-input" required>
            <input type="text" id="text" name="question" placeholder="Ask me any question..." class="my-input" required>
            <button type="submit" value="Submit" class="submit-button">Submit</button>
        </form>
    </section>
    <p class="center-text">OR</p>
    <p class="my-heading">Follow Along</p>
    <div class="center-icons">
        <div class="icon-box">
            <div class="icon-align">
                <a href="https://github.com/"><img src="github.png" alt="github-icon" target="_blank"></a>
            </div>
        </div>
        <div class="icon-box">
            <div class="icon-align">
                <a href="https://instagram.com/"><img src="instagram.png" alt="instagram-icon" target="_blank"></a>
            </div>
        </div>
        <div class="icon-box">
            <div class="icon-align">
                <a href="https://linkedin.com/"><img src="linkedin.png" alt="linkedin-icon" target="_blank"></a>
            </div>
        </div>
    </div>
    <div class="move-to-top">
        <a class="my-text" href="#top">back to top ^</a>
    </div>
    <footer class="my-footer">
        <p>&copy; 2024 Fahira Shoaib</p>
    </footer>
</body>

</html>
